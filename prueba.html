<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces e Imágenes</title>
</head>
<body>

    <h2>¡Bienvenido a mi página!</h2>

    <!-- Enlace a Google -->
    <p>Haz clic en este enlace para ir a Google:</p>
    <a href="https://www.google.com" target="_blank">Ir a Google</a>

    <br><br>

    <!-- Imagen con descripción -->
    <figure>
        <img src="https://via.placeholder.com/150" alt="Ejemplo de imagen">
        <figcaption>Esta es una imagen de ejemplo.</figcaption>
    </figure>

</body>
</html>
